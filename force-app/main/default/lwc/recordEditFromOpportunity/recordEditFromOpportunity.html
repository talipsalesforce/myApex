<template>
    <lightning-card title="Record Edit Form - Opportunity" icon-name = "standard:opportunity">
        <div class="slds-var-m-around_medium">
            <lightning-record-edit-form
                object-api-name={objectName}
                record-id={recordId}>

                <lightning-input-field 
                    field-name={fields.name}>
                </lightning-input-field>
                <lightning-input-field 
                    field-name={fields.account}>
                </lightning-input-field>
                <lightning-input-field 
                    field-name={fields.type}>
                </lightning-input-field>
                <lightning-input-field 
                    field-name={fields.stage}>
                </lightning-input-field>
                <lightning-input-field 
                    field-name={fields.amount}>
                </lightning-input-field>
                <lightning-input-field 
                    field-name={fields.closeDate}>
                </lightning-input-field>

                <div class = "slds-align_absolute-center">
                    <lightning-button 
                        label = "Cancel"
                        variant = "Neutral"
                        type = "reset">
                    </lightning-button>
                    <lightning-button 
                        label = "Save"
                        variant = "Brand"
                        type = "submit"
                        onclick={successHandler}>
                        
                    </lightning-button>
                </div>
            
            </lightning-record-edit-form>
        </div>
    </lightning-card>
</template>
