<template>
    <lightning-card title="OPP INFORMATION" icon-name="standard:opportunity">
        <div class="slds-var-m-around_medium">
            <lightning-input
            type="text"
            label="Opportunity Name"
            value={oppName}
            onchange={handleChange}>
            </lightning-input>

          <lightning-combobox
            name="progress"
            label="stage Name"
            value={selectStageName}
            options={stageOptions}
            onchange={handleChange}>
          </lightning-combobox>  

          <lightning-combobox
            name="progress"
            label="Type"
            value={selectType}
            options={typeOptions}
            onchange={handleChange}>
          </lightning-combobox>  
        </div>
        <div class="slds-var-m-around_medium">
                Thanks for chosoing the correct information. You have entered <br>  
                Opportunity Name: <strong>{oppName}</strong> <br>
                Stage Name: <strong>{selectStageName}</strong> <br>
                Opportunity Type: <strong>{selectType}</strong>
        </div>
    </lightning-card>
</template>
