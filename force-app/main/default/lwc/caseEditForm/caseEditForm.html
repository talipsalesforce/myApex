<template>
    <lightning-card title="CASE FORM" icon-name="standard:case">
        <div class="slds-var-m-around_medium">
            <lightning-record-edit-form
                object-api-name={objectApiName}
                record-id={recordId} 
                onsuccess={successHandler}
                onerror={errorHandler}>

             <div class="slds-grid slds-gutters">
                    <div class="slds-col slds-size_2-of-3">
                        <lightning-input-field 
                            field-name={fields.subject}>
                        </lightning-input-field>
                        <lightning-input-field 
                            field-name={fields.priority}>
                        </lightning-input-field>
                        <lightning-input-field 
                            field-name={fields.status}>
                        </lightning-input-field>
                        <lightning-input-field 
                            field-name={fields.description}>
                        </lightning-input-field>
                        <lightning-input-field 
                            field-name={fields.origin}>
                        </lightning-input-field> 
                     </div>
               <div class="slds-col slds-size_1-of-3">
                  <lightning-output-field 
                    field-name={fields.accountName}>
                  </lightning-output-field>
                  <lightning-output-field 
                    field-name={fields.contacName}>
                   </lightning-output-field>  
                   </div>
                </div>
                <div class="slds-align_absolute-center">

                     <lightning-button variant="brand" label="Save" type="submit" class="slds-var-m-right_small">   
                     </lightning-button>
                     <lightning-button variant="Neutral" label="Cancel" type="reset" >   
                     </lightning-button>

                </div>

            </lightning-record-edit-form>
        </div>
    </lightning-card>
</template>
