<template>
    <lightning-card title="Hello For Each">
        <div class="slds-m-around_medium">
            <strong>Employees</strong>
        </div>
        <ul class="slds-m-around_medium slds-list_dotted">
            <template for:each={contacts} for:item="con">
                <li key={con.id}>
                    {con.Name}, {con.Title}
                </li>
            </template>
        </ul>
        <hr>
        <div class="slds-m-around_medium">
            <strong>Book List</strong>
        </div>
        <ol class="slds-m-around_medium slds-list_ordered">
            <template for:each={books} for:item="book">
                <li key={book}>
                    {book}
                </li>
            </template>
        </ol>
    </lightning-card>
</template>
