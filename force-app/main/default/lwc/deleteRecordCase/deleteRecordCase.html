<template>
    <lightning-card title ="Delete record" icon-name="utility:delete">
        <div class = "slds-var-m-around_medium">
            <lightning-input
                type = "text"
                label="Enter a record id you want to delete"
                onchange = {changeHandler}>
            </lightning-input>
            <div class = "slds-var-m-top_small slds-align_absolute-center">
                <lightning-button
                    label = "Delete"
                    variant = "destructive"
                    onclick={deleteHandler}>
                </lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
